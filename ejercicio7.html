<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Receta: Tacos al Pastor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ejercicio7.css">
</head>
<body class="bg-light text-dark">

    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h1 class="text-center text-danger mb-4">Tacos al Pastor Caseros</h1>

        <h2 class="text-primary">Ingredientes:</h2>
        <ul class="list-group mb-4">
            <li class="list-group-item">Carne de cerdo (500g)</li>
            <li class="list-group-item">
                Piña (1 taza)
                <ul class="ms-3 mt-1">
                    <li>Cortada en cubos</li>
                </ul>
            </li>
            <li class="list-group-item">Tortillas de maíz</li>
        </ul>

        <h2 class="text-primary">Preparación:</h2>
        <ol class="list-group list-group-numbered mb-4">
            <li class="list-group-item">Marinar la carne por 2 horas.</li>
            <li class="list-group-item">Asar a fuego medio.</li>
        </ol>

        <p class="alert alert-success text-center">¡Sirve con cilantro y cebolla!</p>
    </div>

</body>
</html>
